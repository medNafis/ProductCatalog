<div class="container mt-3">
    <div class="col-md-6 offset-md-3" >
        <div class="card">
            <div class="card-header">Authentication</div>
            <div class="text-danger" *ngIf="errorMessage" style="text-align: center;">{{errorMessage}}</div>
            <div class="card-body">
                
                <form action="" [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">

                    <div class="mb-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" name="" id="" formControlName = "username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="" id="" formControlName = "password" class="form-control">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
